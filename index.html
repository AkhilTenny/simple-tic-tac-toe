<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesheet.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <title>Tic Tac Toe</title>
</head>
<body>
 <div class="main-container">
  <div class="for-header">
    <h1>Tic Tac Toe</h1>
  </div>
  <div class="for-main-area">
    <div class="for-winner">
      <h1 id="winnerStatus"></h1></div>
    <div class="for-game-area">
      <div class="for-game-boxes">
          
            <div class="box" data-index="1" ></div>
            <div class="box" data-index="2" ></div>
            <div class="box" data-index="3" ></div>
            <div class="box" data-index="4" ></div>
            <div class="box" data-index="5" ></div>
            <div class="box" data-index="6" ></div>
            <div class="box" data-index="7" ></div>
            <div class="box" data-index="8" ></div>
            <div class="box" data-index="9" ></div>
          
      </div>
      <button class="butn-reset" >Reset</button>
    </div>  
 </div>
 
    
</div>
  


  <script src="script.js"></script>
</body>
</html>
